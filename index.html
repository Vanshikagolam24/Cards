<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards</title>
</head>
<body>
    <div class="gallery">
        <article class="card">
            <figure>
                <img src="https://c.tadst.com/gfx/600x337/winter-lake.jpg?1" alt="Winter forest">
                <figcaption>
                    <h3>Winter Forest</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="https://media.timeout.com/images/126443/750/562/image.jpg" alt="Lavender Field">
                <figcaption>
                    <h3>Lavender Field</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="https://previews.123rf.com/images/bloodua/bloodua1809/bloodua180900519/108051736-maldives-june-24-2018-water-villas-bungalows-and-wooden-bridge-at-tropical-beach-in-the.jpg" alt="Wooden Bridge">
                <figcaption>
                    <h3>Wooden Bridge</h3>
                </figcaption>
            </figure>
        </article>
        <!--Pictures from freepik-->
    </div>
</body>
</html>
